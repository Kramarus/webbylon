<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div id="preloader">
    <div class="line"></div>
  </div>
  <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i
    class="bi bi-arrow-up-short"></i></a>
  <!--Modal Contact Form-->
  <div class="modal fade" id="contactform" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-light text-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Kontakt aufnehmen</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="POST" action="">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Telefonnummer</label>
              <input type="tel" class="form-control" id="phone" aria-describedby="phoneHelp">
            </div>
            <div class="mb-3">
              <label for="comment" class="form-label">Kommentar</label>
              <textarea class="form-control" id="comment" rows="3"></textarea>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Ich bin mit Verarbeitung meiner Daten einverstanden.</label>
            </div>
            <div class="text-center">
              <a type="submit" class="btn btn-success">Submit</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
